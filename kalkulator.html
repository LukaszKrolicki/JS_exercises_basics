<body>
<div style="background: yellow; padding: 10px">

</div>

<div class="kontener">
    <div class="kalkulator">
        <div class="kolumna1">
            <input type="button"  class="butt" id="1" value="1" onclick="przycisk(1)">

        <div class="kolumna2">

            <input type="button" class="butt"  id="6" value="6" onclick="przycisk(6)">
        </div>

        <div class="kolumna3">
            <input type="button" class="butt"  id="+" value="+" onclick="plus()">
            <input type="button" class="butt"  id="-" value="-" onclick="minus()">

        </div>
        <div class="kolumna4">
            <input type="button" class="butt"  id="=" value="=", onclick="oblicz()">
